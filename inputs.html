<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Management Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        label {
            margin-top: 10px;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Event Management Platform</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Event Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="color">Preferred Color:</label>
        <input type="color" id="color" name="color">

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <label for="meal">Meal Preferences:</label>
        <input type="checkbox" id="veg" name="meal" value="Vegetarian">
        <label for="veg">Vegetarian</label>
        <input type="checkbox" id="nonveg" name="meal" value="Non-Vegetarian">
        <label for="nonveg">Non-Vegetarian</label>
        <input type="checkbox" id="vegan" name="meal" value="Vegan">
        <label for="vegan">Vegan</label>

        <label for="session">Preferred Session:</label>
        <input type="radio" id="morning" name="session" value="Morning">
        <label for="morning">Morning</label>
        <input type="radio" id="afternoon" name="session" value="Afternoon">
        <label for="afternoon">Afternoon</label>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">

        <label for="comments">Additional Comments:</label>
        <input type="text" id="comments" name="comments">

        <label for="button">Click Me:</label>
        <input type="button" value="Click Me">

        <label for="range">Attendee Satisfaction:</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="search">Search Event:</label>
        <input type="search" id="search" name="search">

        <label for="url">Event Website:</label>
        <input type="url" id="url" name="url">

        <label for="month">Preferred Month:</label>
        <input type="month" id="month" name="month">

        <label for="week">Preferred Week:</label>
        <input type="week" id="week" name="week">

        <label for="datetime">Meeting DateTime:</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <input type="hidden" name="hiddenField" value="hiddenValue">

        <input type="reset" value="Reset Form">
        <input type="submit" value="Submit Registration">
    </form>
</body>
</html>
